<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        #container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button, .reset-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover, .reset-btn:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Temperature Converter</h1>

    <label for="inputType">Select Input Type:</label>
    <select id="inputType">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <label for="outputType">Select Output Type:</label>
    <select id="outputType">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit" selected>Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature">

    <button onclick="convertTemperature()">Convert</button>
    <button class="reset-btn" onclick="resetForm()">Reset</button>

    <p id="result"></p>
</div>

<script>
    function convertTemperature() {
        var inputType = document.getElementById("inputType").value;
        var outputType = document.getElementById("outputType").value;
        var temperature = parseFloat(document.getElementById("temperature").value);

        if (inputType === outputType) {
            document.getElementById("result").innerText = "Both input and output types are the same.";
            return;
        }

        var convertedTemperature;

        if (inputType === "celsius") {
            if (outputType === "fahrenheit") {
                convertedTemperature = (temperature * 9/5) + 32;
            } else if (outputType === "kelvin") {
                convertedTemperature = temperature + 273.15;
            }
        } else if (inputType === "fahrenheit") {
            if (outputType === "celsius") {
                convertedTemperature = (temperature - 32) * 5/9;
            } else if (outputType === "kelvin") {
                convertedTemperature = (temperature - 32) * 5/9 + 273.15;
            }
        } else if (inputType === "kelvin") {
            if (outputType === "celsius") {
                convertedTemperature = temperature - 273.15;
            } else if (outputType === "fahrenheit") {
                convertedTemperature = (temperature - 273.15) * 9/5 + 32;
            }
        }

        document.getElementById("result").innerHTML = "Converted Temperature: " + convertedTemperature.toFixed(2) + " " + outputType;
    }

    function resetForm() {
        document.getElementById("inputType").value = "celsius";
        document.getElementById("outputType").value = "fahrenheit";
        document.getElementById("temperature").value = "";
        document.getElementById("result").innerText = "";
    }
</script>

</body>
</html>
